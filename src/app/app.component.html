<md-sidenav-layout>
  <md-sidenav #sidenav mode="over" class="app-sidenav">

    <md-nav-list>
      <a md-list-item [routerLink]="['/places']">
        <md-icon md-list-icon>assignment</md-icon>
        <span md-line>Best places</span>
      </a>
      <a md-list-item [routerLink]="['/feedback']">
        <md-icon md-list-icon>assignment</md-icon>
        <span md-line>Leave your feedback</span>
      </a>
      <a md-list-item [routerLink]="['/contact']">
        <md-icon md-list-icon>assignment</md-icon>
        <span md-line>Contact us</span>
      </a>
    </md-nav-list>

  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    {{title}}

    <span class="app-toolbar-filler"></span>
  </md-toolbar>

  <div class="app-content">

    <router-outlet></router-outlet>

  </div>

</md-sidenav-layout>

<span class="app-action">
  <button md-fab>
    <md-icon>check circle</md-icon>
  </button>
</span>
